<?xml version="1.0" ?>
<silvertail>
    <stms numBusShards="2">
        <channel serverPort="lab6:23000"/>
        <tls>
            <x509 cert="/var/opt/silvertail/certs/silvertail.crt" key="/var/opt/silvertail/certs/silvertail.key"/>
            <tlsTrusted>
                <x509 cert="/var/opt/silvertail/certs/silvertail.crt"/>
            </tlsTrusted>
        </tls>
    </stms>
    <subscribers numBusShards="2">
        <subscriber name="lab6" shards="0,1"/>
    </subscribers>
    <schema>
        <attribute
            _SUBTYPE="atomic.ordinary"
            id="ip"
            required="true"
            class="t"
            type="STTX"
            name="ip"
            >
        </attribute>
    </schema>
    <tls>
        <x509 cert="/var/opt/silvertail/certs/silvertail.crt" key="/var/opt/silvertail/certs/silvertail.key"/>
        <tlsTrusted>
            <x509 cert="/var/opt/silvertail/certs/silvertail.crt"/>
        </tlsTrusted>
    </tls>
    <logger
        priority="INFO"
        />
</silvertail>
