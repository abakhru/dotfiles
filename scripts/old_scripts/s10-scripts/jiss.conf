
#=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=
# Section label: jiss
# Local Install Settings
#=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=
# Fully qualified domain name of this system
hostname=sc11d2009.us.oracle.com

# Instance name of the installation for an indexing node, ie iss1.
instance.name=sc11d2009

# Base directory of the install
basedir=/opt/sun/comms/jiss

# User under which all JISS services will run
iss.user=jiss

# Group under which all JISS services will run
iss.group=jiss

# Location to store the Lucene indexes
iss.store.dir=/var/opt/sun/comms/jiss/index

# Location of attachment data
iss.data.dir=/var/opt/sun/comms/jiss/attach

# Temporary directory used for processing attachments
iss.tmp.dir=/var/tmp/iss

# Temporary directory used for bootstrap to local disk
iss.boottmp.dir=/var/tmp/bootstrap

# Location of JISS log files
iss.log.dir=/var/opt/sun/comms/jiss/logs

# Location of account snapshots for export/import
iss.exim.dir=

# Location of Java
java.home=/usr/jdk/latest

# JVM options to the Index Svc process
java.args.indexsvc=-Xmx2048m -XX:-ReduceInitialCardMarks

# JVM options to the Search Svc process
java.args.searchsvc=-XX:-ReduceInitialCardMarks

# JVM options to the JMQConsumer process
java.args.jmqconsumer=-XX:-ReduceInitialCardMarks

# JVM options to the Util Svc process
java.args.utilsvc=-Xmx128m -XX:-ReduceInitialCardMarks

# Maximum number of open file descriptors for the Index Svc process
iss.indexsvc.maxfds=65536

# Maximum number of open file descriptors for the Search Svc process
iss.searchsvc.maxfds=65536


#=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=
# Section label: ms
# Message Store Configuration
#=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=
# User/Group Directory Server; format: host.example.com:389,host2.example.com:389
mail.ldap=sc11d2009.us.oracle.com:389

# User/Group Base DN; format: dc=example,dc=com
mail.basedn=o=usergroup

# Schema Level
mail.schemalevel=2

# DC Tree Base DN (only required for LDAP schema 1); format: o=internet
mail.dcroot=o=internet

# Login Separator
mail.loginseparator=@

# Proxy Separator
mail.proxyseparator=;

# User/Group Filter
mail.ugfilter=(uid=%U)

# User/Group Default Domain
mail.defaultdomain=us.oracle.com

# User/Group Directory Manager DN
mail.searchbind=cn=Directory manager

# Minimum Number of Connections in User/Group LDAP Pool
mail.ldap.minpool=1

# Maximum Number of Connections in User/Group LDAP Pool
mail.ldap.maxpool=10

# LDAP Operation Timeout in seconds
mail.ldap.timeout=60

# Monitoring Interval (in seconds) for LDAP Pool, when the LDAP Server is Down
mail.ldap.monitoringinterval=60

# Time Interval (in seconds) after which, Connection in LDAP Pool will be re-created. 0 means no refresh is required.
mail.ldap.refreshinterval=60

# Whether LDAP is SSL enabled
mail.ldap.enablessl=false

# Default LDAP port, overwritten if ldap host is specified in host:port format
mail.ldap.port=389

# Messaging Server store hostname (local.hostname in Messaging Server)
mail.server=sc11d2009.us.oracle.com

# Comma-delimited list of IP addresses corresponding to mail.server (particularly the interface connecting to ISS)
mail.server.ip=10.133.152.182

# Read-only store admin username (store.indexeradmins in Messaging Server)
mail.imap.admin.username=misoadmin

# Messaging Server IMAP port
mail.imap.port=143

# Messaging Server JMQ broker; format: host.example.com:7676
mail.imq=sc11d2009.us.oracle.com:7676

# JMQ notification destination type (must match local.store.notifyplugin.index.destinationtype in configutil)
mail.imq.type=topic

# JMQ notification destination name (must match local.store.notifyplugin.index.jmqtopic in configutil)
mail.imq.name=INDEXMS

# JMQ notification user (must match local.store.notifyplugin.index.jmquser in configutil)
mail.imq.user=misoadmin


#=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=
# Section label: jmq
# Java Message Queue Settings
#=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=
# jmq broker is enabled
imq.enabled = true

# JISS JMQ broker hostname(s) list, ie host:7676,host2:7677
imq.host=sc11d2009.us.oracle.com:7676

# Username for JISS JMQ broker
iss.imq.user=misoadmin


#=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=
# Section label: ldap
# Directory Server Configuration for JNDI
#=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=
# JISS Directory Server host enabled
ldap.enabled = true

# JISS Directory Server host list host:port,host2:port2
ldap.host=sc11d2009.us.oracle.com:389

# JISS Directory Manager DN; format: cn=Directory Manager
java.naming.security.principal=cn=Directory Manager

# JISS java naming initial context factory
java.naming.factory.initial=com.sun.jndi.ldap.LdapCtxFactory

# JISS Directory Server authentication type
java.naming.security.authentication=simple


#=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=
# Section label: web
# Application Server Settings
#=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=
# Appserver enabled on this host
appserv.enabled = true

# Directory location of the appserver
appserv.dir=/opt/SUNWappserver

# Appserver web port
appserv.web.port=8080

# Appserver admin port
appserv.admin.port=4848

# Appserver domain name for deployment
appserv.domain=domain1

# Appserver domain directory name if different from default
appserv.domain.dir=

# Appserver admin user
appserv.admin.user=admin

# Appserver password file for operation
appserv.admin.passfile=/var/opt/software/.domain1.asadminpass

# Apache port (multi-machine deploy)
apache.port=80

# Host name for Indexing node's Apache server (multi-machine deploy)
apache.hostname=


#=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=
# Section label: service
# Run time configurations for ISS services.
#=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=
# ISS services enabled on this host
iss.services.enabled = true

# Search Service log level. Log levels from lowest to highest OFF,SEVERE,WARNING,INFO,CONFIG,FINE,FINER,FINEST,ALL
iss.searchsvc.log.level=FINEST

# Search Service log file name
iss.searchsvc.logfile.name=iss-searchsvc.log

# Search Service log file size limit
iss.searchsvc.logfile.limit=20000000

# Search Service number of log files to preserve
iss.searchsvc.logfile.count=20

# Search Service log file formatter
iss.searchsvc.logfile.formatter=com.sun.comms.iss.common.SingleLineFormatter

# Index Service log level. Log levels from lowest to highest OFF,SEVERE,WARNING,INFO,CONFIG,FINE,FINER,FINEST,ALL
iss.indexsvc.log.level=WARNING

# Index Service log file name
iss.indexsvc.logfile.name=iss-indexsvc.log

# Index Service log file size limit
iss.indexsvc.logfile.limit=20000000

# Index Service number of log files to preserve
iss.indexsvc.logfile.count=100

# Index Service log file formatter
iss.indexsvc.logfile.formatter=com.sun.comms.iss.common.SingleLineFormatter

# JMQConsumer log level. Log levels from lowest to highest OFF,SEVERE,WARNING,INFO,CONFIG,FINE,FINER,FINEST,ALL
iss.jmqconsumer.log.level=WARNING

# JMQConsumer log file name
iss.jmqconsumer.logfile.name=iss-jmqconsumer.log

# JMQConsumer log file size limit
iss.jmqconsumer.logfile.limit=20000000

# JMQConsumer number of log files to preserve
iss.jmqconsumer.logfile.count=20

# JMQConsumer log file formatter
iss.jmqconsumer.logfile.formatter=com.sun.comms.iss.common.SingleLineFormatter

# Util Service log level. Log levels from lowest to highest OFF,SEVERE,WARNING,INFO,CONFIG,FINE,FINER,FINEST,ALL
iss.utilsvc.log.level=WARNING

# Util Service log file name
iss.utilsvc.logfile.name=iss-utilsvc.log

# Util Service log file size limit
iss.utilsvc.logfile.limit=20000000

# Util Service number of log files to preserve
iss.utilsvc.logfile.count=20

# Util Service log file formatter
iss.utilsvc.logfile.formatter=com.sun.comms.iss.common.SingleLineFormatter

# Util Service port, used as localhost:port to receive requests
iss.utilsvc.port=52222

# Util Service request thread count
iss.utilsvc.thread.count=25

# Default timeout for all services in milliseconds
iss.svc.response.timeout=60000

# Time (in seconds) that a login id/uid is kept in cache
iss.uid.cache.time=3600

# Search Svc response timeout in milliseconds
iss.searchsvc.response.timeout=10000

# Time in seconds between periodic logging of search statistics
iss.searchsvc.statisticsinterval=1800

# Index Svc request thread count
iss.indexsvc.indexthread.count=768

# Number of folders to bootstrap in parallel per user
iss.indexsvc.folderthread.count=5

# Number of threads to run in parallel per folder
iss.indexsvc.singlefolderthread.count=1

# Index Svc admin core thread count
iss.indexsvc.admincorethread.count=25

# Average size (in MB) of folder data to load at a time over IMAP
iss.indexsvc.message.perthread.sizeinmb=64

# Attachment store enabled, storing thumbnails of attachments
iss.indexsvc.attachmentstore.enabled=true

# Maximum size text attachment that will be indexed (in bytes)
iss.indexsvc.attachment.sizelimit=25000000

# Generate extra-large thumbnails
iss.indexsvc.attachment.thumbnail.xlarge=true

# Maximum number of MIME body parts that will be processed at a single level
iss.indexsvc.attachment.maxbreadth=100

# Maximum number of MIME body part levels, default matches Messaging Server's hard coded limit of 50
iss.indexsvc.attachment.maxdepth=50

# Generate thumbnails for PDF attachments (may dramatically increase indexing time when enabled)
iss.indexsvc.attachment.pdf.thumbnail.enabled=false

# Time in seconds between periodic logging of index statistics
iss.indexsvc.statisticsinterval=600

# Maximum number of groups allowed in the index
iss.store.account.maxgroup=150000

# Maximum number of accounts allowed in any one group
iss.store.account.pergroup=1

# Number of dIndex writes before optimize is done
iss.store.account.optimizeinterval=5000

# Default level of optimize (number of segments left)
iss.store.account.optimizelevel=1

# Maximum percentage allowed for disk full checking
iss.store.diskfullpercent.limit=95

# Storeui access method, disk for single machine, http for multi-machine
iss.storeui.access.method=disk

# SearchSvc allows leading wildcard in query
iss.searchsvc.leadingwildcard.enabled=true

# Optimize index after bootstrap
index.runoptimizer=true

# Name of connection factories and destinations
queue.connection.factory.name=cn=CommsQueueFactory

# Name of connection factories and destinations
topic.connection.factory.name=cn=CommsTopicFactory

# Name of connection factories and destinations
iss.searchsvc.dst.name=cn=SearchTopic

# Name of connection factories and destinations
iss.indexsvc.dst.name=cn=Indexsc11d2009

# Name of connection factories and destinations
iss.accountstate.dst.name=AccountState.sc11d2009

# JMQConsumer event queue timeout in milliseconds
iss.jmqconsumer.queue.timeout=86400000

# JMQConsumer event queue limit
iss.jmqconsumer.queue.limit=5000

# JMQConsumer event expire size limit
iss.jmqconsumer.expire.limit=5

# JMQConsumer index request thread count
iss.jmqconsumer.thread.count=8

# Size of proxy connection pool in restful web services
iss.rest.proxypool.size=16

# Enable automatic provisioning of accounts via real time events
iss.autoprovision.enabled=false

# Comma-delimited list of regular expressions of host names to include
iss.autoprovision.host.include.list=.+

# Comma-delimited list of regular expressions of host names to exclude
iss.autoprovision.host.exclude.list=

# Comma-delimited list of regular expressions of user names to include
iss.autoprovision.user.include.list=.+

# Comma-delimited list of regular expressions of user names to exclude
iss.autoprovision.user.exclude.list=


